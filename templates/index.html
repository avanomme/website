<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=15.0">
    <title>Welcome to Theory</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .spiral {
            position: relative;
            width: 200px;
            height: 200px;
            animation: spin 10s linear infinite;
        }

        .spiral span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            animation: spiral 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spiral {
            0% {
                transform: rotate(0deg) translate(0, 0);
            }
            100% {
                transform: rotate(360deg) translate(100px, 100px);
            }
        }
    </style>
</head>
<body>
    <div class="spiral">
        <span style="transform: rotate(0deg) translate(0, 0);">T</span>
        <span style="transform: rotate(36deg) translate(10px, 10px);">h</span>
        <span style="transform: rotate(72deg) translate(20px, 20px);">e</span>
        <span style="transform: rotate(108deg) translate(30px, 30px);">o</span>
        <span style="transform: rotate(144deg) translate(40px, 40px);">r</span>
        <span style="transform: rotate(180deg) translate(50px, 50px);">y</span>
    </div>
</body>
</html>
